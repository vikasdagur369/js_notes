<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // Function definition for sayDate
    // This function takes a string argument 'str' and logs it to the console along with the current timestamp
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    // Declare a variable to hold the interval ID
    let intervalId;

    // Adding an event listener to the button with the ID 'start'
    // When the button is clicked, it sets an interval to call sayDate every 1000 milliseconds (1 second)
    // The interval ID is stored in the variable intervalId
    document.querySelector('#start').addEventListener('click', function() {
        intervalId = setInterval(sayDate, 1000, "hi");
        console.log("Interval started");
    });

    // Adding an event listener to the button with the ID 'stop'
    // When the button is clicked, it clears the interval using the ID stored in intervalId
    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(intervalId);
        console.log("Interval stopped");
    });
</script>
</html>
