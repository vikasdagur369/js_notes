<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Chai aur code</h1>
    
    <!-- Button element to stop the text change -->
    <button id="stop">Stop</button>
</body>
<script>
    // Function definition for sayHitesh
    // This function logs the string "Hitesh" to the console
    const sayHitesh = function(){
        console.log("Hitesh");
    }

    // Function definition for changeText
    // This function selects the first <h1> element in the document
    // and changes its inner HTML to the string "best JS series"
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series";
    }

    // setTimeout function is used to execute changeText after a delay of 2000 milliseconds (2 seconds)
    // The ID returned by setTimeout is stored in the variable changeMe
    // This ID can be used to clear the timeout later if needed
    const changeMe = setTimeout(changeText, 2000);

    // Adding an event listener to the button with the ID 'stop'
    // When the button is clicked, the anonymous function passed to addEventListener will execute
    document.querySelector('#stop').addEventListener('click', function(){
        // clearTimeout function is called with the ID stored in changeMe
        // This stops the timeout set earlier, so changeText will not be executed
        clearTimeout(changeMe);
        
        // Log the string "STOPPED" to the console to indicate the timeout was cleared
        console.log("STOPPED");
    });
</script>
</html>

<!--
    JavaScript Code
sayHitesh Function:

const sayHitesh = function(){ console.log("Hitesh"); }: Defines a function that logs "Hitesh" to the console. This function is currently not called anywhere in the code.
changeText Function:

const changeText = function(){ document.querySelector('h1').innerHTML = "best JS series"; }: Defines a function that changes the inner HTML of the first <h1> element to "best JS series".
setTimeout Usage:

const changeMe = setTimeout(changeText, 2000);: Sets a timeout to execute the changeText function after 2000 milliseconds (2 seconds). The ID returned by setTimeout is stored in the variable changeMe for later use.
Event Listener for the Stop Button:

document.querySelector('#stop').addEventListener('click', function(){ ... });: Adds an event listener to the button with the ID stop.
When the button is clicked, the anonymous function inside the event listener is executed.
clearTimeout(changeMe);: Clears the timeout set by setTimeout, preventing changeText from being executed if it hasn't already.
console.log("STOPPED");: Logs "STOPPED" to the console, indicating that the timeout was successfully cleared.
This comprehensive breakdown ensures you understand every aspect of the code, from the HTML structure to the detailed behavior of the JavaScript functions and event handling.
